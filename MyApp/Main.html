<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      /* Sticky footer styles */
      html {
        position: relative;
        min-height: 100%;
      }

      body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        background-color: #f5f5f5;
      }

      .container .text-muted {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8" />
          <title>Employees</title>
          <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="bg-slate-100 min-h-screen p-8" ws-hole="Content">

          <div ws-children-template="Employees" class="max-w-6xl mx-auto">
              <!-- Header -->
              <div class="mb-6">
                  <h1 class="text-2xl font-semibold text-slate-800">
                      Employees
                  </h1>
                  <p class="text-slate-500">
                      Company employee directory
                  </p>
              </div>

              <!-- Data Grid -->
              <div class="bg-white shadow-sm rounded-lg overflow-hidden border border-slate-200">
                  <table class="min-w-full border-collapse">
                      <thead class="bg-slate-50 border-b border-slate-200">
                          <tr ws-hole="HeaderRow">
                              <th ws-template="EmployeesTable_HeaderColumn" class="px-4 py-3 text-left text-sm font-medium text-slate-600">
                                  ${Header}
                              </th>
                              <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">
                                  Last Name
                              </th>
                              <th class="px-4 py-3 text-right text-sm font-medium text-slate-600">
                                  Age
                              </th>
                              <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">
                                  Department
                              </th>
                              <th class="px-4 py-3 text-left text-sm font-medium text-slate-600">
                                  Start Date
                              </th>
                          </tr>
                      </thead>

                      <tbody ws-hole="Data" class="divide-y divide-slate-100">
                          <!-- Row -->
                          <tr ws-template="Employee" class="hover:bg-slate-50 transition">
                              <td class="px-4 py-3 text-slate-800">${FirstName}</td>
                              <td class="px-4 py-3 text-slate-800">${LastName}</td>
                              <td class="px-4 py-3 text-slate-700">${Age}</td>
                              <td class="px-4 py-3 text-slate-700">${Department}</td>
                              <td class="px-4 py-3 text-slate-700">${StartDate}</td>
                          </tr>

                          <tr class="hover:bg-slate-50 transition">
                              <td class="px-4 py-3">Mark</td>
                              <td class="px-4 py-3">Stevens</td>
                              <td class="px-4 py-3 text-right">41</td>
                              <td class="px-4 py-3">Finance</td>
                              <td class="px-4 py-3">2016-09-01</td>
                          </tr>

                          <tr class="hover:bg-slate-50 transition">
                              <td class="px-4 py-3">Lucia</td>
                              <td class="px-4 py-3">Ramirez</td>
                              <td class="px-4 py-3 text-right">34</td>
                              <td class="px-4 py-3">Marketing</td>
                              <td class="px-4 py-3">2019-02-18</td>
                          </tr>

                          <!-- Additional rows go here -->
                      </tbody>
                  </table>
              </div>

              <!-- Footer -->
              <div class="mt-4 text-sm text-slate-500">
                  Showing ${Count} employees
              </div>
          </div>

      </body>
  </html>
  <script ws-replace="scripts"></script>
  </body>
</html>
